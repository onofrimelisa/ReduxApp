<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo.completado" [class.editing]="editando">
    <div class="view">
        <input class="toggle pointer" type="checkbox" [formControl]="chkCompletado" title="Mark as completed">
        <label (dblclick)="editar()" class="pointer">{{ todo.texto }}</label>
        <button class="destroy pointer" (click)="borrar()" title="Delete task"></button>
    </div>
    <input class="edit" value="Create a TodoMVC template" [formControl]="txtInput" type="text" #inputFisico (blur)="terminarEdicion()" (keyup.enter)="terminarEdicion()">
</li>
