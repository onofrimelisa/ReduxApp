<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ pendientes }}</strong> to complete</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li *ngFor="let filtro of filtros">
            <a [class.selected]="filtro == filtroActual" (click)="cambiarFiltro( filtro )" class="pointer">{{ filtro | titlecase }}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed pointer" (click)="clearAll()">Clear completed</button>
</footer>
